<body>
    <script>
        // ES5
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        // es5函数创建方法
        Person.prototype.running = function() {
            console.log('%c [  ]-18', 'font-size:13px; background:pink; color:#bf2c9f;', this.name, this.age, "running")
        }

        var p = new Person("why", 18);
        /* --------------------------------------------------------------------------------------------------------------------------- */
        // ES6
        class Animal {

            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // 类定义方法,编译之后放到原型上
            eat() {
                console.log(this);
                console.log(this.name, this.age, "eat方法");
            }

        }
        var a = new Animal("张三", 18);

        /* --------------------------------------------------------------------------------------------------------------------------- */
        // this绑定

        let func = a.eat
        // func()  Uncaught TypeError: Cannot read properties of undefined (reading 'name')

        var obj = {
            name: "李四",
            age: 25
        }

        // func.apply(obj)
        // func.call(obj)

        var f = func.bind(obj);
        f()
    </script>
</body>

</html>
